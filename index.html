  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      background: url('./cover2.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* 半透明遮罩 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .name {
      font-size: clamp(32px, 6vw, 40px);
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    .intro {
      font-size: clamp(16px, 3vw, 18px);
      margin-bottom: 0;
      max-width: 600px;
      padding: 0 20px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
      font-weight: 300;
    }

    .nav {
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .nav a {
      display: inline-block;
      text-decoration: none;
      color: white;
      margin: 5px 15px;
      font-size: clamp(14px, 3vw, 16px);
      transition: opacity 0.3s ease;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    .nav a:hover {
      opacity: 0.6;
    }

    /* 针对小屏幕的优化 */
    @media screen and (max-width: 600px) {
      .nav {
        padding: 20px 10px;
      }

      .nav a {
        margin: 8px 10px;
      }

      .name {
        font-size: clamp(28px, 8vw, 36px);
      }
    }

    /* 针对非常小的屏幕 */
    @media screen and (max-width: 400px) {
      .center-content {
        padding: 15px;
      }

      .intro {
        padding: 0 15px;
      }

      .nav a {
        margin: 6px 8px;
        font-size: 14px;
      }
    }
